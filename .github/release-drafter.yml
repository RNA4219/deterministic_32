name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
categories:
  - title: "🚀 Features"
    labels:
      - feature
      - enhancement
  - title: "🐛 Bug Fixes"
    labels:
      - bug
      - fix
  - title: "🧰 Maintenance"
    labels:
      - chore
      - documentation
change-template: "- $TITLE (#$NUMBER)"
no-changes-template: "- No changes"
